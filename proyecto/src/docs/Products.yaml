  /api/products/{pid}:
    put:
      summary: Actualizar un producto
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto a actualizar
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: Token de autenticacion
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Product updated
              $ref: "#components/requestBodies/updateProduct"
      responses:
        "201":
          description: Producto actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product updated
                  producto:
                    type: object
                    $ref: "#components/schemas/Product"
        "400":
          description: Error al actualizar el producto
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error updating product

    delete:
      summary: Eliminar un producto
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id del producto a eliminar
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: Token de autenticacion
          schema:
            type: string

      responses:
        "200":
          description: Producto eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product deleted
                  producto:
                    type: object
                    $ref: "#components/schemas/Product"
        "400":
          description: Error al eliminar el producto
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error deleting product

